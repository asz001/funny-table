<table class="table" appTableFixed 
[widthCell]="[50, 150, 150, 150]"
[height]="200" [border]="1">
  <thead>
    <tr>
      <th rowspan="2">#</th>
      <th colspan="3" class="text-center">Info</th>
    </tr>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableContent; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.company }}</td>
      <td>{{ item.contact }}</td>
      <td>{{ item.country }}</td>
    </tr>
  </tbody>
</table>
